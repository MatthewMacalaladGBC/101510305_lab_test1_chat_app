<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">

        <div class="col-md-8">

            <div class="card shadow">

                <div class="card-header bg-primary text-white text-center">
                    <h3>Signup</h3>
                </div>

                <div class="card-body p-5 d-flex align-items-center" style="min-height: 400px;">
                    <div class="w-100">
                        <form id="signupForm">
                            <input class="form-control mb-4" name="username" placeholder="Username" required>
                            <input class="form-control mb-4" name="firstname" placeholder="First Name" required>
                            <input class="form-control mb-4" name="lastname" placeholder="Last Name" required>
                            <input type="password" class="form-control mb-4" name="password" placeholder="Password" required>
                            <button class="btn btn-primary w-100">Register</button>
                        </form>
                 
                        <p id="message" class="mt-3 fw-bold text-danger"></p>

                        <div class="text-center mt-3">
                            <a href="login.html" class="btn btn-outline-secondary w-100">
                                Already have an account? Login
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            const response = await fetch("/api/auth/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            const data = await response.json();

            if (response.ok) {
                alert("Signup successful!");
                window.location.href = "login.html";
            } else {
                document.getElementById("message").innerText = `${data.message}`
            }
        });

    </script>
    
</body>
</html>
